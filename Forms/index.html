<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="blog">
        <div class="blog-wrap">
            <div class="flow">
                <img src="/assets/images/1-flowers 2.svg" alt="flow_img">
            </div>
            <div class="form">
                <form action="blog-wrap">
                    <div class="form-request">
                        <p class="title">
                            Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!
                        </p>
                        <div class="form-user">
                            <div class="form__name">
                                <label for="form-user">Имя*</label>
                                <input type="text" name="name" id="form-user">
                            </div>
                            <div class="form__phone">
                                <label for="form-user">Телефон*</label>
                                <input type="text" name="phone" id="form-user">
                            </div>
                        </div>
                        <div class="form__email">
                            <label for="">Email</label>
                            <input type="email" name="email" id="form">
                        </div>
                        <div class="form__comment">
                            <label for="form">Комментарий</label>
                            <textarea name="comment" id="form" cols="1" rows="1"></textarea>
                        </div>
                        <div class="form__button">
                            <button type="button" class="form__btn">Отправить</button>
                        </div>
                    </div>
                    <div class="form__img">
                        <input type="image" id="image" src="/assets/images/cover9 1.jpg">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        
    </section>
</body>

</html>
